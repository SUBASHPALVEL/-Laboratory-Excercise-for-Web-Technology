<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Payment Page</h1>

    <h2>Registration</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <span id="usernameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br>

        <button type="submit">Register</button>
    </form>

    <h2>User Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <span id="loginUsernameError" class="error"></span><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <span id="loginPasswordError" class="error"></span><br>

        <button type="submit">Login</button>
    </form>

    <h2>User Profile</h2>
    <form id="profileForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <span id="fullNameError" class="error"></span><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <span id="addressError" class="error"></span><br>

        <button type="submit">Update Profile</button>
    </form>

    <h2>Payment Type</h2>
    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" required>
        <span id="cardNumberError" class="error"></span><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" required>
        <span id="expiryDateError" class="error"></span><br>

        <button type="submit">Make Payment</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
